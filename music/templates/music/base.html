<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title%}P2P Songs{%endblock%}</title>
    <meta charset="utf-8" />

    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{%static 'music/css/style.css'%}" />

</head>

<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'music:index' %}" class="navbar-brand">P2P Songs</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'music:index' %}">
                    <span class="glyphicon glyphicon-cd" area-hidden="true"></span>&nbsp; Albums

                </a></li>

                <li><a href="#">
                    <span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp; Songs

                </a></li>

            </ul>

            <form action="#" class="navbar-form navbar-search navbar-left" method="get">
                <div class="form-group">
                    <input type="text" name="q" value="" class="form-control">
                    <button class="btn btn-default" type="submit">search</button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right" >
                <li><a href="{% url 'music:index' %}">
                    <span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp; Add Albums

                </a></li>

                <li><a href="#">
                    <span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp; Logout

                </a></li>

            </ul>
        </div>

    </div>
</nav>
    {% block body%}
{% endblock %}
</body>
</html>
